<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервис комментариев</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="left">
            <h1 class="title">Сервис комментариев</h1>
            <div>
                <p>Введите ваше имя:</p>
                <input type="text" id="name">
            </div>
            <div>
                <p>Добавьте ссылку вашего аватара:</p>
                <input type="url" id="link">
            </div>
            <div>
                <p>Оставьте ваш комментарий:</p>
                <textarea name="text-comment" id="comment" cols="40" rows="15"></textarea>
            </div>
            <button class="button" onclick="getComment()">Отправить</button>
        </div>
        <div class="right">
            <p class="add-name"></p>
            <img src="" alt="" class="add-img">
            <p class="add-comment"></p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
